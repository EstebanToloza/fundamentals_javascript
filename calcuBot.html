<!DOCTYPE html>
<html lang="en">
<head>
    <title>SaludaBot</title>
    <script>

        let primerValor = prompt("Ingrese un primer valor");
        let segundoValor = prompt("Ingrese un segundo valor");

        document.write(("Resultado de suma = ") + (parseFloat(primerValor) + parseFloat(segundoValor)) + (" // "));
        document.write(("Resultado de multiplicación = ") + (parseFloat(primerValor) * parseFloat(segundoValor)) + (" // "));
        document.write(("Resultado de resta = ") + (parseFloat(primerValor) - parseFloat(segundoValor)) + (" // "));
        document.write(("Resultado de división = ") + (parseFloat(primerValor) / parseFloat(segundoValor)) + (" // "));

    </script>
</head>
<body>
    
</body>
</html>
