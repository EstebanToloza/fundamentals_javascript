<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura de control IF</title>

    <script>

        let bolsa = parseFloat(prompt("Cuánto pesa la bolsa?"));

        if(bolsa > 5){
            alert("Yo te ayudo con la bolsa!");
        }

        else if(bolsa > 4){
            alert("mmm..quizás necesites ayuda con esa bolsa!");
        }

        let wd40 = prompt("Me compraste el WD40?");

        if(wd40 == "SI"){
            alert("Genial... te ayudo con las bolsas!");
        }
        else{
            alert("Que te ayude montoto!")
        }

        else{
            alert("No es necesario que te ayude con la bolsa!");
        }


    </script>
</head>

</body>
</html>
